name: "Pull Request Labeler"
on:
  pull_request_target:
    types: 
      - opened

jobs:
  triage:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
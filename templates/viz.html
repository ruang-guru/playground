<!doctype html>
<html>
<head>
    <title>Network | Interaction events</title>

    <script type="text/javascript" src="https://visjs.github.io/vis-network/dist/vis-network.min.js"></script>
    <link href="https://visjs.github.io/vis-network/dist/vis-network.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 1200px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
  <div id="mynetwork"></div>
  <script type="text/javascript">
   // create an array with nodes
    var nodes = new vis.DataSet({{ nodes|safe }})
    // create an array with edges
    var edges = new vis.DataSet({{ edges|safe }})

    // create a network
    var container = document.getElementById('mynetwork');
    var data = { nodes: nodes, edges: edges };

    var options = {
			interaction:{hover:true},
			manipulation: { enabled: true },
      edges: { arrows: { to: {enabled: true, scaleFactor: 1, type: 'arrow'} } }
		};

    var network = new vis.Network(container, data, options);
    network.on('click', function(params) {
      if (params.nodes.length > 0) {
        var node = params.nodes[0]
        console.log(node)
      }
    });
  </script>
</body>
</html>
